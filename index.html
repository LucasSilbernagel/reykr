<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REYKR</title>

  <!-- Import FontAwesome -->
  <script src="https://kit.fontawesome.com/6d54e0ab0d.js" crossorigin="anonymous"></script>

  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Import stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="wrapper">
      <div class="logoContainer">
        <div class="triadContainer">
          <img src="./styles/assets/triad.png" alt="Reykr logo">
        </div>
        <div class="reykrContainer">
          <img src="./styles/assets/reykr.png" alt="Reykr">
        </div>
      </div>
      <ul class="social">
        <li>
          <a href="https://www.instagram.com/reykr.official/" target="_blank" rel="noopener noreferrer" aria-label="instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/reykr.music" target="_blank" rel="noopener noreferrer" aria-label="facebook">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="https://open.spotify.com/artist/4i5oaaegWPdDi8p3Dm23rJ" target="_blank" rel="noopener noreferrer" aria-label="spotify">
            <i class="fab fa-spotify"></i>
          </a>
        </li>
        <li>
          <a href="https://soundcloud.com/reykr" target="_blank" rel="noopener noreferrer" aria-label="soundcloud">
            <i class="fab fa-soundcloud"></i>
          </a>
        </li>
        <li>
          <a href="https://reykr.bandcamp.com/" target="_blank" rel="noopener noreferrer" aria-label="bandcamp">
            <i class="fab fa-bandcamp"></i>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="wrapper">
      <ul>
        <li>
          <div class="album1Container">
            <img src="./styles/assets/album1.jpg" alt="">
          </div>
          <iframe src="https://open.spotify.com/embed/album/31yaEoFjJgsywZOGvxpgwA" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </li>
        <li>
          <div class="album2Container">
            <img src="./styles/assets/album2.jpg" alt="">
          </div>
          <iframe src="https://open.spotify.com/embed/album/4h8ztN0HAsdMVSgLp8uv7h" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </li>
        <li>
          <div class="album3Container">
            <img src="./styles/assets/album3.jpg" alt="">
          </div>
          <iframe src="https://open.spotify.com/embed/album/6WJZTmAAsBkIUD7SClHX7c" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </li>
      </ul>
      <section class="bio">
        <div class="bioPhotoContainer">
          <img src="./styles/assets/profilePhoto.jpg" alt="Reykr">
        </div>
        <p>Reykr is an electronic music producer and DJ from British Columbia, Canada. His songs combine influences from electronic, hip-hop, and psychedelic music into introspective pieces with shimmering melodies, punchy drums, and deep-driving bass.</p>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <p>Copyright 2020 <a href="https://lucassilbernagel.com/" target="_blank" rel="noopener noreferrer">Lucas Silbernagel</a></p>
    </div>
  </footer>
</body>
</html>
